<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGenderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGenderLabel_id}"/>
                    <h:outputText value="#{genderController.selected.id}" title="#{bundle.ViewGenderTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGenderLabel_value}"/>
                    <h:outputText value="#{genderController.selected.value}" title="#{bundle.ViewGenderTitle_value}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{genderController.destroyAndView}" value="#{bundle.ViewGenderDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewGenderEditLink}"/>
                <br />
                <h:commandLink action="#{genderController.prepareCreate}" value="#{bundle.ViewGenderCreateLink}" />
                <br />
                <h:commandLink action="#{genderController.prepareList}" value="#{bundle.ViewGenderShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewGenderIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
