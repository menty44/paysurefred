<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBatchheaderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBatchheaderLabel_id}"/>
                    <h:outputText value="#{batchheaderController.selected.id}" title="#{bundle.ViewBatchheaderTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBatchheaderLabel_batchname}"/>
                    <h:outputText value="#{batchheaderController.selected.batchname}" title="#{bundle.ViewBatchheaderTitle_batchname}"/>
                    <h:outputText value="#{bundle.ViewBatchheaderLabel_date}"/>
                    <h:outputText value="#{batchheaderController.selected.date}" title="#{bundle.ViewBatchheaderTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBatchheaderLabel_status}"/>
                    <h:outputText value="#{batchheaderController.selected.status}" title="#{bundle.ViewBatchheaderTitle_status}"/>
                    <h:outputText value="#{bundle.ViewBatchheaderLabel_requests}"/>
                    <h:outputText value="#{batchheaderController.selected.requests}" title="#{bundle.ViewBatchheaderTitle_requests}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{batchheaderController.destroyAndView}" value="#{bundle.ViewBatchheaderDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewBatchheaderEditLink}"/>
                <br />
                <h:commandLink action="#{batchheaderController.prepareCreate}" value="#{bundle.ViewBatchheaderCreateLink}" />
                <br />
                <h:commandLink action="#{batchheaderController.prepareList}" value="#{bundle.ViewBatchheaderShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewBatchheaderIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
