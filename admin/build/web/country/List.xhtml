<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListCountryTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <p:dataTable value="#{countryController.items}" var="item" 
                         paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20" style="border:solid 1px">    
                <f:facet name="header">  
                    View Country  
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCountryTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCountryTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCountryTitle_code}"/>
                    </f:facet>
                    <h:outputText value="#{item.code}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCountryTitle_created}"/>
                    </f:facet>
                    <h:outputText value="#{item.created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCountryTitle_modified}"/>
                    </f:facet>
                    <h:outputText value="#{item.modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCountryTitle_statusid}"/>
                    </f:facet>
                    <h:outputText value="#{item.statusid.description}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandLink action="#{countryController.prepareView}" value="#{bundle.ListCountryViewLink}" class="viewbutton"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{countryController.prepareEdit}" value="#{bundle.ListCountryEditLink}"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{countryController.destroy}" value="#{bundle.ListCountryDestroyLink}"/>
                </p:column>
            </p:dataTable>

            <br />
            <h:commandLink action="#{countryController.prepareCreate}" value="#{bundle.ListCountryCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListCountryIndexLink}" action="/index" immediate="true" />
        </h:form>
    </ui:define>
</ui:composition>
