<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBatchitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBatchitemLabel_clientname}" for="clientname" />
                    <h:inputText id="clientname" value="#{batchitemController.selected.clientName}" title="#{bundle.EditBatchitemTitle_clientname}" />
                    <h:outputLabel value="#{bundle.EditBatchitemLabel_email}" for="email" />
                    <h:inputText id="email" value="#{batchitemController.selected.email}" title="#{bundle.EditBatchitemTitle_email}" />
                    <h:outputLabel value="#{bundle.EditBatchitemLabel_itemdescription}" for="itemdescription" />
                    <h:inputText id="itemdescription" value="#{batchitemController.selected.description}" title="#{bundle.EditBatchitemTitle_itemdescription}" />
                    <h:outputLabel value="#{bundle.EditBatchitemLabel_itemamount}" for="itemamount" />
                    <h:inputText id="itemamount" value="#{batchitemController.selected.amount}" title="#{bundle.EditBatchitemTitle_itemamount}" />
                    <h:outputLabel value="#{bundle.EditBatchitemLabel_batchheaderId}" for="BatchHeaderId" />
                    <h:selectOneMenu id="batchheaderId" value="#{batchitemController.selected.batchheaderId}" title="#{bundle.EditBatchitemTitle_batchheaderId}" required="true" requiredMessage="#{bundle.EditBatchitemRequiredMessage_batchheaderId}">
                        <f:selectItems value="#{batchheaderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{batchitemController.update}" value="#{bundle.EditBatchitemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBatchitemViewLink}"/>
                <br />
                <h:commandLink action="#{batchitemController.prepareList}" value="#{bundle.EditBatchitemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBatchitemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
