<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListRateTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <p:dataTable value="#{rateController.items}" var="item"
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5," style="border: solid1px">  
                <f:facet name="header">
                    View Rates
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRateTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRateTitle_merchantrate}"/>
                    </f:facet>
                    <h:outputText value="#{item.merchantrate}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRateTitle_paysurerate}"/>
                    </f:facet>
                    <h:outputText value="#{item.paysurerate}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRateTitle_created}"/>
                    </f:facet>
                    <h:outputText value="#{item.created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRateTitle_modified}"/>
                    </f:facet>
                    <h:outputText value="#{item.modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandLink action="#{rateController.prepareView}" value="#{bundle.ListRateViewLink}" class="viewbutton"/>
                    <h:outputText value=" "/>
                    
                </p:column>
            </p:dataTable>

            <br />
            <h:commandLink action="#{rateController.prepareCreate}" value="#{bundle.ListRateCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListRateIndexLink}" action="/index" immediate="true" />
        </h:form>
    </ui:define>
</ui:composition>
