<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCountryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCountryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{countryController.selected.name}" title="#{bundle.CreateCountryTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCountryLabel_code}" for="code" />
                    <h:inputText id="code" value="#{countryController.selected.code}" title="#{bundle.CreateCountryTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateCountryLabel_created}" for="created" />
                    <h:inputText id="created" value="#{countryController.selected.created}" title="#{bundle.CreateCountryTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCountryLabel_modified}" for="modified" />
                    <h:inputText id="modified" value="#{countryController.selected.modified}" title="#{bundle.CreateCountryTitle_modified}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCountryLabel_statusid}" for="statusid" />
                    <h:selectOneMenu id="statusid" value="#{countryController.selected.statusid}" title="#{bundle.CreateCountryTitle_statusid}" >
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{countryController.create}" value="#{bundle.CreateCountrySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{countryController.prepareList}" value="#{bundle.CreateCountryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCountryIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
