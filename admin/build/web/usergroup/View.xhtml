<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsergroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsergroupLabel_id}"/>
                    <h:outputText value="#{usergroupController.selected.id}" title="#{bundle.ViewUsergroupTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsergroupLabel_name}"/>
                    <h:outputText value="#{usergroupController.selected.name}" title="#{bundle.ViewUsergroupTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUsergroupLabel_description}"/>
                    <h:outputText value="#{usergroupController.selected.description}" title="#{bundle.ViewUsergroupTitle_description}"/>

                    <h:outputText value="#{bundle.ViewUsergroupLabel_modified}"/>
                    <h:outputText value="#{usergroupController.selected.modified}" title="#{bundle.ViewUsergroupTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usergroupController.destroyAndView}" value="#{bundle.ViewUsergroupDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUsergroupEditLink}"/>
                <br />
                <h:commandLink action="#{usergroupController.prepareCreate}" value="#{bundle.ViewUsergroupCreateLink}" />
                <br />
                <h:commandLink action="#{usergroupController.prepareList}" value="#{bundle.ViewUsergroupShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUsergroupIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
