<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRateLabel_id}"/>
                    <h:outputText value="#{rateController.selected.id}" title="#{bundle.ViewRateTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRateLabel_merchantrate}"/>
                    <h:outputText value="#{rateController.selected.merchantrate}" title="#{bundle.ViewRateTitle_merchantrate}"/>
                    <h:outputText value="#{bundle.ViewRateLabel_paysurerate}"/>
                    <h:outputText value="#{rateController.selected.paysurerate}" title="#{bundle.ViewRateTitle_paysurerate}"/>
                    <h:outputText value="#{bundle.ViewRateLabel_created}"/>
                    <h:outputText value="#{rateController.selected.created}" title="#{bundle.ViewRateTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRateLabel_modified}"/>
                    <h:outputText value="#{rateController.selected.modified}" title="#{bundle.ViewRateTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rateController.destroyAndView}" value="#{bundle.ViewRateDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewRateEditLink}"/>
                <br />
                <h:commandLink action="#{rateController.prepareCreate}" value="#{bundle.ViewRateCreateLink}" />
                <br />
                <h:commandLink action="#{rateController.prepareList}" value="#{bundle.ViewRateShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewRateIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
