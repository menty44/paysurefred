<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Upload CSV File Here
            </ui:define>

            <ui:define name="body">
                <link rel="stylesheet" media="all" type="text/css" href="/merchant/web/css/jquery-ui-1.8.6.custom.css" />

                <h:form enctype="multipart/form-data">
                    <p:messages for="somekey" />
                    <h:outputText value="Testing File Upload: "/>

                    <p:fileUpload fileUploadListener="#{batchheaderController.primeFileUpload2}" oncomplete="uploadedDialog.show();" />
                    
                    <p:dialog widgetVar="uploadedDialog" header="CSV File Upload" footer="Paysure Ltd" modal="true">
                        
                        <p:outputLabel value="CSV File Upload Complete"/>
                        <br></br>
                        <p:commandButton value="OK" action="Header?faces-redirect=true" onclick="uploadedDialog.hide();"/>                        
                    </p:dialog>
                    
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
