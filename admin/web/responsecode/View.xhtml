<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResponsecodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResponsecodeLabel_id}"/>
                    <h:outputText value="#{responsecodeController.selected.id}" title="#{bundle.ViewResponsecodeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewResponsecodeLabel_code}"/>
                    <h:outputText value="#{responsecodeController.selected.code}" title="#{bundle.ViewResponsecodeTitle_code}"/>
                    <h:outputText value="#{bundle.ViewResponsecodeLabel_description}"/>
                    <h:outputText value="#{responsecodeController.selected.description}" title="#{bundle.ViewResponsecodeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewResponsecodeLabel_created}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsecodeController.destroyAndView}" value="#{bundle.ViewResponsecodeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewResponsecodeEditLink}"/>
                <br />
                <h:commandLink action="#{responsecodeController.prepareCreate}" value="#{bundle.ViewResponsecodeCreateLink}" />
                <br />
                <h:commandLink action="#{responsecodeController.prepareList}" value="#{bundle.ViewResponsecodeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewResponsecodeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
