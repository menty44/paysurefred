<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSiteuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{siteuserController.selected.firstname}" title="#{bundle.EditSiteuserTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{siteuserController.selected.lastname}" title="#{bundle.EditSiteuserTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{siteuserController.selected.username}" title="#{bundle.EditSiteuserTitle_username}" />

                    <h:outputLabel value="#{bundle.EditSiteuserLabel_usergroupid}" for="usergroupid" />
                    <h:selectOneMenu id="usergroupid" value="#{siteuserController.selected.usergroupid}" title="#{bundle.EditSiteuserTitle_usergroupid}" >
                        <f:selectItems value="#{usergroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_merchantid}" for="merchantid" />
                    <h:selectOneMenu id="merchantid" value="#{siteuserController.selected.merchantid}" title="#{bundle.EditSiteuserTitle_merchantid}" >
                        <f:selectItems value="#{merchantController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{siteuserController.update}" value="#{bundle.EditSiteuserSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditSiteuserViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{siteuserController.prepareList}" value="#{bundle.EditSiteuserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditSiteuserIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
