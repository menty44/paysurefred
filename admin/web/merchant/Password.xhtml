<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMerchantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMerchantLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{merchantController.selected.password}" title="#{bundle.EditMerchantTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{merchantController.update}" value="#{bundle.EditMerchantSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMerchantViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{merchantController.prepareList}" value="#{bundle.EditMerchantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMerchantIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
