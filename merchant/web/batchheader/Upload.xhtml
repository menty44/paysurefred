<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Upload Batch Item CSV File"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                <h:messages id="succ" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputScript library="js" name="jquery.js"/>
            <br></br><br></br><br></br>
            <h:form id="form" enctype="multipart/form-data">
                <t:inputFileUpload value="#{batchheaderController.uploadedFile}"/>
                <h:commandButton value="Upload" action="#{batchheaderController.submit}" onclick="$('#progress').show()">
                    <f:param name="index" value="#{batchheaderController.selected.id}"/> 
                    <f:ajax listener="#{batchheaderController.onComplete}"/>
                </h:commandButton>
                <h:outputText value="#{batchheaderController.selected.batchname}"/>
            </h:form>   
            
            <h:form>
                <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}" mode="advanced" dragDropSupport="false"  
                          update="messages" sizeLimit="100000000" /> 
            <p:growl id="messages" showDetail="true"/>                    
            </h:form>                
            <h:graphicImage id="progress" library="images" name="325.gif" alt="pic here" style="display: none;"/>                        
        </ui:define>
    </ui:composition>
</html>
