<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGenderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGenderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{genderController.selected.id}" title="#{bundle.CreateGenderTitle_id}" required="true" requiredMessage="#{bundle.CreateGenderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGenderLabel_value}" for="value" />
                    <h:inputText id="value" value="#{genderController.selected.value}" title="#{bundle.CreateGenderTitle_value}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{genderController.create}" value="#{bundle.CreateGenderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{genderController.prepareList}" value="#{bundle.CreateGenderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateGenderIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
