<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransactionfileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTransactionfileEmpty}" rendered="#{transactionfileController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transactionfileController.items.rowCount > 0}">
                    <h:outputText value="#{transactionfileController.pagination.pageFirstItem + 1}..#{transactionfileController.pagination.pageLastItem + 1}/#{transactionfileController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transactionfileController.previous}" value="#{bundle.Previous} #{transactionfileController.pagination.pageSize}" rendered="#{transactionfileController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transactionfileController.next}" value="#{bundle.Next} #{transactionfileController.pagination.pageSize}" rendered="#{transactionfileController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transactionfileController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_filedate}"/>
                            </f:facet>
                            <h:outputText value="#{item.filedate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_transactions}"/>
                            </f:facet>
                            <h:outputText value="#{item.transactions}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_merchant}"/>
                            </f:facet>
                            <h:outputText value="#{item.merchant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_kenswitch}"/>
                            </f:facet>
                            <h:outputText value="#{item.kenswitch}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_chase}"/>
                            </f:facet>
                            <h:outputText value="#{item.chase}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_paysure}"/>
                            </f:facet>
                            <h:outputText value="#{item.paysure}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_filename}"/>
                            </f:facet>
                            <h:outputText value="#{item.filename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionfileTitle_modified}"/>
                            </f:facet>
                            <h:outputText value="#{item.modified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transactionfileController.prepareView}" value="#{bundle.ListTransactionfileViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transactionfileController.prepareEdit}" value="#{bundle.ListTransactionfileEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transactionfileController.destroy}" value="#{bundle.ListTransactionfileDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transactionfileController.prepareCreate}" value="#{bundle.ListTransactionfileCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListTransactionfileIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
