<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBatchheaderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBatchheaderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{batchheaderController.selected.id}" title="#{bundle.EditBatchheaderTitle_id}" required="true" requiredMessage="#{bundle.EditBatchheaderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBatchheaderLabel_batchname}" for="batchname" />
                    <h:inputText id="batchname" value="#{batchheaderController.selected.batchname}" title="#{bundle.EditBatchheaderTitle_batchname}" required="true" requiredMessage="#{bundle.EditBatchheaderRequiredMessage_batchname}"/>
                    <h:outputLabel value="#{bundle.EditBatchheaderLabel_date}" for="date" />
                    <h:inputText id="date" value="#{batchheaderController.selected.date}" title="#{bundle.EditBatchheaderTitle_date}" required="true" requiredMessage="#{bundle.EditBatchheaderRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBatchheaderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{batchheaderController.selected.status}" title="#{bundle.EditBatchheaderTitle_status}" required="true" requiredMessage="#{bundle.EditBatchheaderRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditBatchheaderLabel_requests}" for="requests" />
                    <h:inputText id="requests" value="#{batchheaderController.selected.requests}" title="#{bundle.EditBatchheaderTitle_requests}" required="true" requiredMessage="#{bundle.EditBatchheaderRequiredMessage_requests}"/>
                </h:panelGrid>
                <h:commandLink action="#{batchheaderController.update}" value="#{bundle.EditBatchheaderSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditBatchheaderViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{batchheaderController.prepareList}" value="#{bundle.EditBatchheaderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditBatchheaderIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
