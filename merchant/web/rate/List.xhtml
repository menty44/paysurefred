<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRateEmpty}" rendered="#{rateController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rateController.items.rowCount > 0}">
                    <h:outputText value="#{rateController.pagination.pageFirstItem + 1}..#{rateController.pagination.pageLastItem + 1}/#{rateController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rateController.previous}" value="#{bundle.Previous} #{rateController.pagination.pageSize}" rendered="#{rateController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rateController.next}" value="#{bundle.Next} #{rateController.pagination.pageSize}" rendered="#{rateController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateTitle_merchantrate}"/>
                            </f:facet>
                            <h:outputText value="#{item.merchantrate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateTitle_paysurerate}"/>
                            </f:facet>
                            <h:outputText value="#{item.paysurerate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateTitle_modified}"/>
                            </f:facet>
                            <h:outputText value="#{item.modified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rateController.prepareView}" value="#{bundle.ListRateViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rateController.prepareEdit}" value="#{bundle.ListRateEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rateController.destroy}" value="#{bundle.ListRateDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rateController.prepareCreate}" value="#{bundle.ListRateCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListRateIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
