<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsergroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateUsergroupLabel_name}" for="name" />
                    <h:inputText id="name" value="#{usergroupController.selected.name}" title="#{bundle.CreateUsergroupTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateUsergroupLabel_description}" for="description" />
                    <h:inputText id="description" value="#{usergroupController.selected.description}" title="#{bundle.CreateUsergroupTitle_description}" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{usergroupController.create}" value="#{bundle.CreateUsergroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usergroupController.prepareList}" value="#{bundle.CreateUsergroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateUsergroupIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
