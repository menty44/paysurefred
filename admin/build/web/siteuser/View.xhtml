<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSiteuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSiteuserLabel_id}"/>
                    <h:outputText value="#{siteuserController.selected.id}" title="#{bundle.ViewSiteuserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_firstname}"/>
                    <h:outputText value="#{siteuserController.selected.firstname}" title="#{bundle.ViewSiteuserTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_lastname}"/>
                    <h:outputText value="#{siteuserController.selected.lastname}" title="#{bundle.ViewSiteuserTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_username}"/>
                    <h:outputText value="#{siteuserController.selected.username}" title="#{bundle.ViewSiteuserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_password}"/>
                    <h:outputText value="#{siteuserController.selected.password}" title="#{bundle.ViewSiteuserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_lastaccess}"/>
                    <h:outputText value="#{siteuserController.selected.lastaccess}" title="#{bundle.ViewSiteuserTitle_lastaccess}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_created}"/>
                    <h:outputText value="#{siteuserController.selected.created}" title="#{bundle.ViewSiteuserTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_modified}"/>
                    <h:outputText value="#{siteuserController.selected.modified}" title="#{bundle.ViewSiteuserTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_usergroupid}"/>
                    <h:outputText value="#{siteuserController.selected.usergroupid.name}" title="#{bundle.ViewSiteuserTitle_usergroupid}"/>
                    <h:outputText value="#{bundle.ViewSiteuserLabel_merchantid}"/>
                    <h:outputText value="#{siteuserController.selected.merchantid.name}" title="#{bundle.ViewSiteuserTitle_merchantid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{siteuserController.destroyAndView}" value="#{bundle.ViewSiteuserDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSiteuserEditLink}"/>
                <br />
                <h:commandLink action="#{siteuserController.prepareCreate}" value="#{bundle.ViewSiteuserCreateLink}" />
                <br />
                <h:commandLink action="#{siteuserController.prepareList}" value="#{bundle.ViewSiteuserShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSiteuserIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
