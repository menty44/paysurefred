<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Tokens Table
    </ui:define>

    <ui:define name="body">
        
        <h:form>            
            
            <h:dataTable id="tokenstbl" border="1" value="#{tokenController.tokens}" var="item">
                                               
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Client Name"/>
                    </f:facet>
                    <h:outputText value="#{item.clientname}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Reference No"/>
                    </f:facet>
                    <h:outputText value="#{item.referenceno}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Amount"/>
                    </f:facet>
                    <h:outputText value="#{item.amount}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Currency"/>
                    </f:facet>
                    <h:outputText value="#{item.currency}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandButton value="Edit"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandButton value="View"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandButton value="Reverse"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandButton value="Debit"/>
                </h:column>                                                              
            </h:dataTable>                        
        </h:form>        
    </ui:define>
</ui:composition>
