<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statusController.selected.id}" title="#{bundle.CreateStatusTitle_id}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStatusLabel_code}" for="code" />
                    <h:inputText id="code" value="#{statusController.selected.code}" title="#{bundle.CreateStatusTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateStatusLabel_description}" for="description" />
                    <h:inputText id="description" value="#{statusController.selected.description}" title="#{bundle.CreateStatusTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateStatusLabel_created}" for="created" />
                    <h:inputText id="created" value="#{statusController.selected.created}" title="#{bundle.CreateStatusTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateStatusLabel_modified}" for="modified" />
                    <h:inputText id="modified" value="#{statusController.selected.modified}" title="#{bundle.CreateStatusTitle_modified}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusController.create}" value="#{bundle.CreateStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{statusController.prepareList}" value="#{bundle.CreateStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateStatusIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
